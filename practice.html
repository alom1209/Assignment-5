<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Hotline</title>

  <!-- ✅ Use the official Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">

  <header class="max-w-screen-2xl mx-auto">
    <!-- NAVBAR -->
    <nav class="w-11/12 mx-auto flex flex-col sm:flex-row items-center justify-between gap-3 py-3">
      <!-- left: logo + title -->
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="Logo"
             class="h-8 sm:h-10 md:h-12 lg:h-14">
        <h2 class="font-bold text-[#006747] text-base sm:text-lg md:text-xl leading-tight">
          Emergency <br class="sm:hidden"> Service
        </h2>
      </div>

      <!-- right: badges -->
      <div class="flex flex-col sm:flex-row items-center gap-2 sm:gap-4">
        <div class="flex items-center justify-center px-3 sm:px-4 py-1.5 sm:py-2 bg-[#41ff6b1a] rounded-full gap-1 w-[88px] sm:w-[104px] text-sm sm:text-base">
          <span class="font-bold">0</span>
          <img src="./assets/heart.png" alt="" class="h-4 sm:h-5">
        </div>

        <div class="flex items-center justify-center px-3 sm:px-4 py-1.5 sm:py-2 bg-[#41ff6b1a] rounded-full gap-1 w-[88px] sm:w-[104px] text-sm sm:text-base">
          <span class="font-bold">100</span>
          <img src="./assets/coin.png" alt="" class="h-4 sm:h-5">
        </div>

        <div class="flex items-center justify-center px-3 sm:px-4 py-1.5 sm:py-2 bg-[#00a63e] text-white rounded-full gap-1 w-[88px] sm:w-[104px] text-sm sm:text-base">
          <span class="font-semibold">0</span>
          <span>Copy</span>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <section class="bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-white text-center">
      <!-- Use padding (py-*) instead of fixed min-height so it scales well -->
      <div class="w-11/12 mx-auto py-10 sm:py-14 md:py-20">
        <img src="./assets/logo-dark.png" alt="BD Emblem"
             class="mx-auto w-16 h-16 sm:w-24 sm:h-24 md:w-32 md:h-32">

        <h1 class="font-extrabold mt-4 text-2xl sm:text-4xl md:text-5xl">
          Emergency Service Directory
        </h1>

        <p class="mt-3 text-sm sm:text-base md:text-lg max-w-4xl mx-auto px-2">
          Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </header>

</body>
</html>
