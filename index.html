<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="max-w-screen-2xl  mx-auto">
        <nav class="w-11/12 mx-auto  flex flex-col gap-2 md:flex-row justify-between md:max-h-[100px] mt-3 ">
            <div class="flex gap-1  justify-center">
                <img src="./assets/logo.png" alt="" class="h-[35px] mt-1 ">
                <h2 class="font-bold text-[#006747] text-sm md:text-base ">Emergency <br> Service</h2>
            </div>
            <div class="flex flex-col justify-center items-center md:flex-row justify-around gap-1 md:gap-5">
                <div class=" flex items-center justify-center px-2 py-1 bg-[#41ff6b1a] rounded-[50px] gap-1 w-[100px]">
                    <p class="font-bold">0</p>
                    <img src="./assets/heart.png" alt="" class="h-[20px]">
                </div>
                <div class="flex  items-center justify-center  px-2 py-1  bg-[#41ff6b1a] rounded-[50px] gap-1 w-[100px]">
                    <p class="font-bold">100</p>
                    <img src="./assets/coin.png" alt="" class="h-[20px]">
                </div>
                
                <div class="flex  items-center justify-center px-2 py-1  bg-[#00a63e] text-white rounded-[50px] gap-1 w-[100px]">
                    <p class="font-semibold">0</p>
                    <p>Copy</p>
                </div>
            </div>
        </nav>
        <section class="hero bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-center  mt-3 ">
       
            <div class="py-10  md:py-20">
                <img src="./assets/logo-dark.png" alt="" class=" mx-auto w-16 h-16 md: w-[92px] h-[92px] md:mx-[600px] mt-[40px] mb-[11px]">
                <h2 class="hind-madurai-bold font-bold text-white text-lg md:text-[40px] flex items-center justify-center ">Emergency Service Directory</h2>
                <p class="hind-madurai-bold text-white text-[10px] md:text-lg flex justify-center items-center mb-10">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>
    <script src="./script/script.js"></script>
</body>
</html>
